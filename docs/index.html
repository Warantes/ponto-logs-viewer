<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros de Ponto</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .topbar h2 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196f3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      border: none;
    }
    .btn-primary { background-color: #0d6efd; color: #fff; }
    .btn-warning { background-color: #ffc107; color: #000; }
    .btn-success { background-color: #198754; color: #fff; }
    .registro {
      background-color: #000;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      font-size: 18px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
    .registro span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .registro .data { color: #ccc; }
    .registro .entrada { color: #00ff00; }
    .registro .saida { color: #00ff00; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>‚úÖ Registros de Ponto</h2>
      <label class="switch">
        <input type="checkbox" id="darkSwitch" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div id="resumo" style="margin-bottom: 10px; font-weight: bold;"></div>
    <div class="input-row">
      <input type="text" id="nomeInput" placeholder="üîç Filtrar por nome" />
      <input type="date" id="dataInicio" />
      <input type="date" id="dataFim" />
      <button class="btn-primary" onclick="aplicarFiltro()">üîé Filtrar</button>
      <button class="btn-warning" onclick="limparFiltro()">üñå Limpar Filtro</button>
      <button class="btn-success" onclick="baixarCSV()">‚¨áÔ∏è CSV</button>
    </div>
    <div id="registrosContainer"></div>
  </div>
  <script>
    const DateTime = luxon.DateTime;
    let registros = [];
    fetch("logs.json")
      .then(res => res.json())
      .then(data => {
        registros = data;
        aplicarFiltro();
      });

    function aplicarFiltro() {
      const nome = document.getElementById("nomeInput").value.toLowerCase();
      const inicio = document.getElementById("dataInicio").value;
      const fim = document.getElementById("dataFim").value;
      let filtrado = registros;
      if (nome) filtrado = filtrado.filter(r => r.nome.toLowerCase().includes(nome));
      if (inicio) filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, "dd/MM/yyyy") >= DateTime.fromISO(inicio));
      if (fim) filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, "dd/MM/yyyy") <= DateTime.fromISO(fim));
      exibirRegistros(filtrado);
    }

    function limparFiltro() {
      document.getElementById("nomeInput").value = "";
      document.getElementById("dataInicio").value = "";
      document.getElementById("dataFim").value = "";
      aplicarFiltro();
    }

    function exibirRegistros(lista) {
      const agrupado = {};
      for (const r of lista) {
        const chave = `${r.nome}-${r.data}`;
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(r);
      }
      const container = document.getElementById("registrosContainer");
      container.innerHTML = "";
      let total = 0, sucesso = 0;
      for (const chave in agrupado) {
        const [nome, data] = chave.split("-");
        const grupo = agrupado[chave].filter(r => r.status.includes("Sucesso")).sort((a, b) => (a.hora || "").localeCompare(b.hora));
        const temSucesso = grupo.length > 0;
        const entrada = temSucesso ? grupo[0]?.hora : null;
        const saida = temSucesso && grupo.length > 1 ? grupo[grupo.length - 1].hora : null;

        container.innerHTML += `
          <div class="registro">
            <span>üìÖ <strong>Data:</strong> ${data}</span>
            <span>üßç <strong>Nome:</strong> ${nome}</span>
            <span>‚è± <strong>Entrada:</strong> <span class="entrada">${entrada || '‚ùå'}</span></span>
            <span>‚è± <strong>Sa√≠da:</strong> <span class="saida">${saida || '‚ùå'}</span></span>
          </div>`;
        total++;
        if (temSucesso) sucesso++;
      }
      document.getElementById("resumo").innerHTML = `Total: <b>${total}</b> | Sucessos: <b>${sucesso}</b> | Falhas: <b>${total - sucesso}</b> | % Sucesso: <b>${total ? ((sucesso / total) * 100).toFixed(1) + "%" : "0%"}</b>`;
    }

    function baixarCSV() {
      const linhas = [["Data", "Nome", "Entrada", "Sa√≠da"]];
      registros.forEach(r => linhas.push([r.data, r.nome, r.status.includes("Sucesso") ? r.hora : "", r.status.includes("Sucesso") ? r.hora : ""]));
      const csv = linhas.map(row => row.join(";")) .join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "registros.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("darkSwitch").addEventListener("change", e => {
      document.body.classList.toggle("dark", e.target.checked);
    });

    document.getElementById("nomeInput").addEventListener("keydown", e => {
      if (e.key === "Enter") aplicarFiltro();
    });
  </script>
</body>
</html>
