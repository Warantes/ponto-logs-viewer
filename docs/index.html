<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros de Ponto</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --table-header: #e0e0e0;
      --card: #f5f5f5;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --table-header: #333;
      --card: #2a2a2a;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .resumo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
      padding: 10px;
      background: var(--card);
      border-radius: 8px;
    }
    .resumo strong {
      font-weight: bold;
    }
    button {
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: var(--table-header);
    }
    .sucesso {
      color: green;
      font-weight: bold;
    }
    .falha {
      color: red;
      font-weight: bold;
    }
    .badge {
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 10px;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-clipboard-list"></i> Registros de Ponto</h1>
  <div class="resumo">
    <div>
      <span>Total: <strong id="total"></strong></span>
      <span> | Sucesso: <strong id="sucessos"></strong></span>
      <span> | Falha: <strong id="falhas" class="falha"></strong></span>
      <span> | % Sucesso: <strong id="percentual"></strong></span>
    </div>
    <button onclick="alternarModo()">Alternar Modo</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Nome</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <!-- registros -->
    </tbody>
  </table>

  <script>
    function alternarModo() {
      document.body.classList.toggle("dark");
    }

    async function carregar() {
      const r = await fetch("logs.json");
      const dados = await r.json();
      const agrupado = _.groupBy(dados, r => `${r.data}-${r.nome}`);
      const linhas = [];
      let total = 0, falhas = 0;

      for (const chave in agrupado) {
        const reg = agrupado[chave];
        const entrada = reg[0];
        const saida = reg[1];
        const status = entrada.status.includes("Sucesso") || (saida && saida.status.includes("Sucesso")) ? "Sucesso" : "Falha";
        const icone = status === "Sucesso" ? "<span class='badge sucesso'><i class='fas fa-check-circle'></i> Sucesso</span>" : "<span class='badge falha'><i class='fas fa-times-circle'></i> Falha</span>";

        linhas.push(`<tr>
          <td data-label="Data">${entrada.data}</td>
          <td data-label="Nome">${entrada.nome}</td>
          <td data-label="Entrada">${entrada.hora || "-"}</td>
          <td data-label="Saída">${saida?.hora || "-"}</td>
          <td data-label="Status">${icone}</td>
        </tr>`);

        total++;
        if (status === "Falha") falhas++;
      }

      document.getElementById("tabela").innerHTML = linhas.join("\n");
      document.getElementById("total").textContent = total;
      document.getElementById("sucessos").textContent = total - falhas;
      document.getElementById("falhas").textContent = falhas;
      document.getElementById("percentual").textContent = `${Math.round((total - falhas) / total * 100)} %`;
    }

    carregar();
    setInterval(carregar, 300000); // Atualiza a cada 5 minutos
  </script>
</body>
</html>
