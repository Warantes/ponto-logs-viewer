<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros de Ponto</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
      --border: #ddd;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2b2b2b;
      --border: #444;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    .top-bar input, .top-bar button {
      margin: 5px;
      padding: 8px;
    }
    .summary {
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: var(--bg);
    }
    .toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="toggle" onclick="toggleTheme()">
        <i data-lucide="sun" id="themeIcon"></i> <span>Modo Claro/Escuro</span>
      </div>
      <input type="text" id="filtroNome" placeholder="üîç Filtrar por nome">
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button onclick="filtrar()">üîé Filtrar</button>
      <button onclick="resetar()">üßπ Limpar Filtro</button>
      <button onclick="baixarCSV()">üì• CSV</button>
    </div>

    <div class="summary" id="resumo"></div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Entrada</th>
          <th>Sa√≠da</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    lucide.createIcons();

    const url = "./logs.json";
    let dados = [];

    fetch(url)
      .then(r => r.json())
      .then(json => {
        dados = json;
        renderTabela(dados);
      });

    function agruparPorDia(data) {
      const agrupado = {};
      data.forEach(({ nome, data, hora, status }) => {
        const chave = `${nome}-${data}`;
        if (!agrupado[chave]) {
          agrupado[chave] = { nome, data, entrada: null, saida: null };
        }
        if (status.includes("Sucesso")) {
          if (!agrupado[chave].entrada) agrupado[chave].entrada = hora;
          agrupado[chave].saida = hora;
        }
      });
      return Object.values(agrupado);
    }

    function renderTabela(base) {
      const agrupado = agruparPorDia(base);
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = agrupado.map(r => `
        <tr>
          <td>${r.data}</td>
          <td>${r.nome}</td>
          <td>${r.entrada || '‚ùå'}</td>
          <td>${r.saida || '‚ùå'}</td>
        </tr>
      `).join("");

      const total = agrupado.length;
      const sucesso = agrupado.filter(r => r.entrada && r.saida).length;
      const falha = total - sucesso;
      const porcentagem = total ? ((sucesso / total) * 100).toFixed(1) : 0;
      document.getElementById("resumo").innerHTML = `
        <strong>Total:</strong> ${total} |
        <strong>Sucessos:</strong> ${sucesso} |
        <strong>Falhas:</strong> ${falha} |
        <strong>% Sucesso:</strong> ${porcentagem}%
      `;
    }

    function filtrar() {
      const nome = document.getElementById("filtroNome").value.toLowerCase();
      const ini = document.getElementById("dataInicio").value;
      const fim = document.getElementById("dataFim").value;

      const filtrado = dados.filter(r => {
        const dentroData = (!ini || r.data >= ini) && (!fim || r.data <= fim);
        const contemNome = r.nome.toLowerCase().includes(nome);
        return dentroData && contemNome;
      });

      renderTabela(filtrado);
    }

    function resetar() {
      document.getElementById("filtroNome").value = "";
      document.getElementById("dataInicio").value = "";
      document.getElementById("dataFim").value = "";
      renderTabela(dados);
    }

    function baixarCSV() {
      const linhas = [
        ["Data", "Nome", "Entrada", "Sa√≠da"],
        ...agruparPorDia(dados).map(r => [r.data, r.nome, r.entrada || "", r.saida || ""])
      ];
      const csv = linhas.map(l => l.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ponto.csv";
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("themeIcon");
      icon.setAttribute("data-lucide", document.body.classList.contains("dark") ? "moon" : "sun");
      lucide.createIcons();
    }
  </script>
</body>
</html>
