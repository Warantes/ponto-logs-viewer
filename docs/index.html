<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros de Ponto</title>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .card {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }
    .card div {
      flex: 1;
      min-width: 80px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    input, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .btn-primary { background-color: #0d6efd; color: white; }
    .btn-warning { background-color: #ffc107; color: black; }
    .btn-success { background-color: #198754; color: white; }
    .status { font-weight: bold; display: inline-block; margin-left: 5px; }
    .ok { color: #4caf50; }
    .fail { color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>‚úÖ Registros de Ponto</h2>
      <span id="resumo"></span>
    </div>
    <div class="filters">
      <input type="text" id="nomeInput" placeholder="üîç Filtrar por nome" />
      <input type="date" id="dataInicio" />
      <input type="date" id="dataFim" />
      <button class="btn-primary" onclick="aplicarFiltro()">üîé Filtrar</button>
      <button class="btn-warning" onclick="limparFiltro()">üñå Limpar Filtro</button>
      <button class="btn-success" onclick="baixarCSV()">‚¨áÔ∏è CSV</button>
    </div>
    <div id="registros"></div>
  </div>

  <script>
    const DateTime = luxon.DateTime;
    let registros = [];

    fetch("logs.json")
      .then(res => res.json())
      .then(data => {
        registros = data;
        aplicarFiltro();
      });

    function aplicarFiltro() {
      const nome = document.getElementById("nomeInput").value.toLowerCase();
      const inicio = document.getElementById("dataInicio").value;
      const fim = document.getElementById("dataFim").value;

      let filtrado = registros;
      if (nome) filtrado = filtrado.filter(r => r.nome.toLowerCase().includes(nome));
      if (inicio) filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, "dd/MM/yyyy") >= DateTime.fromISO(inicio));
      if (fim) filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, "dd/MM/yyyy") <= DateTime.fromISO(fim));

      exibirCards(filtrado);
    }

    function limparFiltro() {
      document.getElementById("nomeInput").value = "";
      document.getElementById("dataInicio").value = "";
      document.getElementById("dataFim").value = "";
      aplicarFiltro();
    }

    function exibirCards(lista) {
      const agrupado = {};
      for (const r of lista) {
        const chave = `${r.nome}-${r.data}`;
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(r);
      }

      const div = document.getElementById("registros");
      div.innerHTML = "";
      let total = 0, sucesso = 0;

      for (const chave in agrupado) {
        const [nome, data] = chave.split("-");
        const grupo = agrupado[chave].filter(r => r.status.includes("Sucesso")).sort((a, b) => (a.hora || "").localeCompare(b.hora));
        const temSucesso = grupo.length > 0;

        const entrada = temSucesso ? grupo[0]?.hora + " ‚úÖ" : "‚ùå";
        const saida = temSucesso && grupo.length > 1 ? grupo[grupo.length - 1].hora + " ‚úÖ" : (temSucesso ? "" : "‚ùå");

        div.innerHTML += `
          <div class="card">
            <div><b>üìÖ Data:</b> ${data}</div>
            <div><b>üë§ Nome:</b> ${nome}</div>
            <div><b>üïë Entrada:</b> ${entrada}</div>
            <div><b>üïî Sa√≠da:</b> ${saida}</div>
          </div>`;
        total++;
        if (temSucesso) sucesso++;
      }

      document.getElementById("resumo").innerHTML = `Total: <b>${total}</b> | Sucessos: <b>${sucesso}</b> | Falhas: <b>${total - sucesso}</b> | % Sucesso: <b>${total ? ((sucesso / total) * 100).toFixed(1) + "%" : "0%"}</b>`;
    }

    function baixarCSV() {
      const linhas = [["Data", "Nome", "Entrada", "Sa√≠da"]];
      document.querySelectorAll(".card").forEach(card => {
        const info = Array.from(card.children).map(el => el.textContent.replace(/.*?:\s*/, ""));
        linhas.push(info);
      });
      const csv = linhas.map(row => row.join(";")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "registros.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
