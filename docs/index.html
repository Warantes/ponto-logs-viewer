<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registros de Ponto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"></script>
  <style>
    body.dark {
      background-color: #121212;
      color: #fff;
    }

    body.dark .table {
      color: #fff;
    }

    body.dark .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1e1e1e;
    }

    .toggle-btn {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-sucesso {
      color: green;
      font-weight: 500;
    }

    .status-falha {
      color: red;
      font-weight: 500;
    }

    .btn i {
      margin-right: 4px;
    }
  </style>
</head>
<body class="p-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-clipboard-check"></i> Registros de Ponto</h2>
    <button id="toggleTheme" class="btn btn-outline-secondary toggle-btn">
      <i class="bi bi-moon-stars"></i> Modo Claro/Escuro
    </button>
  </div>

  <div class="row g-2 mb-3 align-items-end">
    <div class="col-md-3">
      <input type="text" id="filtroNome" class="form-control" placeholder="üîç Filtrar por nome">
    </div>
    <div class="col-md-2">
      <input type="date" id="filtroInicio" class="form-control">
    </div>
    <div class="col-md-2">
      <input type="date" id="filtroFim" class="form-control">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" onclick="aplicarFiltro()">
        <i class="bi bi-search"></i> Filtrar
      </button>
    </div>
    <div class="col-auto">
      <button class="btn btn-warning" onclick="limparFiltro()">
        <i class="bi bi-brush"></i> Limpar Filtro
      </button>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" onclick="baixarCSV()">
        <i class="bi bi-download"></i> CSV
      </button>
    </div>
  </div>

  <div class="mb-2">
    <strong>Total:</strong> <span id="total">0</span> |
    <strong>Sucessos:</strong> <span id="sucesso">0</span> |
    <strong>Falhas:</strong> <span id="falha">0</span> |
    <strong>% Sucesso:</strong> <span id="porcentagem">0%</span>
  </div>

  <div class="table-responsive">
    <table class="table table-striped" id="tabela">
      <thead class="table-dark">
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Entrada</th>
          <th>Sa√≠da</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let todosRegistros = [];

    async function carregarLogs() {
      const resp = await fetch("logs.json");
      const dados = await resp.json();
      todosRegistros = dados;
      aplicarFiltro();
    }

    function aplicarFiltro() {
      const nome = document.getElementById("filtroNome").value.toLowerCase();
      const inicio = document.getElementById("filtroInicio").value;
      const fim = document.getElementById("filtroFim").value;

      let filtrados = [...todosRegistros];

      if (nome) {
        filtrados = filtrados.filter(r => r.nome.toLowerCase().includes(nome));
      }

      if (inicio) {
        filtrados = filtrados.filter(r => converterData(r.data) >= inicio);
      }

      if (fim) {
        filtrados = filtrados.filter(r => converterData(r.data) <= fim);
      }

      const agrupados = agruparRegistros(filtrados);
      atualizarTabela(agrupados);
    }

    function converterData(dataBR) {
      const [dia, mes, ano] = dataBR.split("/");
      return `${ano}-${mes}-${dia}`;
    }

    function limparFiltro() {
      document.getElementById("filtroNome").value = "";
      document.getElementById("filtroInicio").value = "";
      document.getElementById("filtroFim").value = "";
      aplicarFiltro();
    }

    function agruparRegistros(dados) {
      const agrupado = {};

      dados
        .sort((a, b) => {
          const dateA = converterData(a.data) + a.hora;
          const dateB = converterData(b.data) + b.hora;
          return dateA.localeCompare(dateB);
        })
        .forEach(r => {
          const chave = `${r.data}-${r.nome}`;
          if (!agrupado[chave]) {
            agrupado[chave] = {
              data: r.data,
              nome: r.nome,
              entrada: null,
              saida: null,
              status: r.status
            };
          }

          if (!agrupado[chave].entrada) {
            agrupado[chave].entrada = r.hora;
          } else {
            agrupado[chave].saida = r.hora;
          }

          if (r.status.includes("Falha")) {
            agrupado[chave].status = r.status;
          }
        });

      return Object.values(agrupado);
    }

    function atualizarTabela(registros) {
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";

      let sucesso = 0, falha = 0;

      registros.forEach(r => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${r.data}</td>
          <td>${r.nome}</td>
          <td>${r.entrada || ""}</td>
          <td>${r.saida || ""}</td>
          <td class="${r.status.includes('Falha') ? 'status-falha' : 'status-sucesso'}">
            ${r.status.includes("Falha") ? "‚ùå Falha" : "‚úÖ Sucesso"}
          </td>
        `;

        if (r.status.includes("Falha")) falha++;
        else sucesso++;

        tbody.appendChild(tr);
      });

      const total = sucesso + falha;
      document.getElementById("total").innerText = total;
      document.getElementById("sucesso").innerText = sucesso;
      document.getElementById("falha").innerText = falha;
      document.getElementById("porcentagem").innerText = total > 0 ? `${((sucesso / total) * 100).toFixed(1)}%` : "0%";
    }

    function baixarCSV() {
      const rows = [["Data", "Nome", "Entrada", "Sa√≠da", "Status"]];
      document.querySelectorAll("#tabela tbody tr").forEach(tr => {
        const cols = [...tr.children].map(td => td.innerText);
        rows.push(cols);
      });

      const csvContent = rows.map(e => e.join(";")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "registros_ponto.csv";
      link.click();
    }

    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    carregarLogs();
  </script>
</body>
</html>
