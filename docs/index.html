<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: all 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #333333;
      --card-bg: #f2f2f2;
      --border: #dddddd;
    }
    .dark-mode {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card-bg: #2a2a2a;
      --border: #444444;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    .toggle-btn {
      cursor: pointer;
      padding: 8px 12px;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: var(--card-bg);
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid var(--border);
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Registros de Ponto</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">Alternar Modo</button>
  </div>

  <div class="card" id="resumo">
    <strong>Resumo:</strong> carregando...
  </div>

  <div class="card">
    <table id="tabela-registros">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Hora</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tabela = document.querySelector("#tabela-registros tbody");
    const resumoEl = document.getElementById("resumo");

    async function carregarRegistros() {
      const resposta = await fetch("logs.json");
      const dados = await resposta.json();
      tabela.innerHTML = "";

      let total = 0;
      let sucesso = 0;
      let falha = 0;

      dados.reverse().forEach((registro) => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td data-label="Data">${registro.data}</td>
          <td data-label="Nome">${registro.nome}</td>
          <td data-label="Hora">${registro.hora || "-"}</td>
          <td data-label="Status">${registro.status}</td>
        `;
        tabela.appendChild(linha);

        total++;
        if (registro.status.includes("Sucesso")) sucesso++;
        if (registro.status.includes("Falha")) falha++;
      });

      const porcentagem = total ? ((sucesso / total) * 100).toFixed(1) : 0;
      resumoEl.innerHTML = `
        <strong>Total:</strong> ${total} | 
        <strong>Sucesso:</strong> ${sucesso} | 
        <strong>Falha:</strong> ${falha} | 
        <strong>% Sucesso:</strong> ${porcentagem}%
      `;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    carregarRegistros();
    setInterval(carregarRegistros, 300000); // 5 min
  </script>
</body>
</html>
