<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registros de Ponto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f8f9fa;
    }

    .table thead {
      background-color: #1a1a1a;
      color: #fff;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f2f2f2;
    }

    body.dark .table-striped tbody tr:nth-of-type(odd) {
      background-color: #2a2a2a;
    }

    body.dark .table {
      color: #fff;
    }

    .btn-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0d6efd;
    }

    input:checked + .slider:before {
      transform: translateX(21px);
    }
  </style>
</head>
<body class="dark">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><span class="me-2">‚úÖ</span>Registros de Ponto</h2>
      <div class="d-flex align-items-center gap-2">
        <label class="switch mb-0">
          <input type="checkbox" id="toggleDarkMode" checked>
          <span class="slider"></span>
        </label>
        <span id="modo-label">Modo Claro/Escuro</span>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <input type="text" id="nomeInput" class="form-control" placeholder="üîç Filtrar por nome" />
      <input type="date" id="dataInicio" class="form-control" />
      <input type="date" id="dataFim" class="form-control" />
      <button class="btn btn-primary" onclick="aplicarFiltro()">üîé Filtrar</button>
      <button class="btn btn-warning" onclick="limparFiltro()">üñå Limpar Filtro</button>
      <button class="btn btn-success" onclick="baixarCSV()">‚¨áÔ∏è CSV</button>
    </div>

    <div class="mb-3 fw-bold">
      <span>Total: <span id="total">0</span></span> |
      <span>Sucessos: <span id="sucessos">0</span></span> |
      <span>Falhas: <span id="falhas">0</span></span> |
      <span>% Sucesso: <span id="percentual">0%</span></span>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Entrada</th>
            <th>Sa√≠da</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela-registros"></tbody>
      </table>
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;
    let registros = [];
    let modoEscuro = true;

    fetch('logs.json')
      .then(res => res.json())
      .then(dados => {
        registros = dados;
        aplicarFiltro();
      });

    function aplicarFiltro() {
      const nome = document.getElementById('nomeInput').value.toLowerCase();
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;

      let filtrado = registros.filter(r => r.status && r.status.includes('Sucesso'));

      if (nome) {
        filtrado = filtrado.filter(r => r.nome.toLowerCase().includes(nome));
      }

      if (inicio) {
        filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, 'dd/MM/yyyy') >= DateTime.fromISO(inicio));
      }

      if (fim) {
        filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, 'dd/MM/yyyy') <= DateTime.fromISO(fim));
      }

      mostrarRegistros(filtrado);
    }

    function limparFiltro() {
      document.getElementById('nomeInput').value = '';
      document.getElementById('dataInicio').value = '';
      document.getElementById('dataFim').value = '';
      aplicarFiltro();
    }

    function mostrarRegistros(dados) {
      const tbody = document.getElementById('tabela-registros');
      tbody.innerHTML = '';

      const agrupado = {};

      dados.forEach(r => {
        const chave = `${r.nome}-${r.data}`;
        if (!agrupado[chave]) {
          agrupado[chave] = [];
        }
        agrupado[chave].push(r);
      });

      let total = 0, sucesso = 0, falha = 0;

      for (const chave in agrupado) {
        const [nome, data] = chave.split('-');
        const entradas = agrupado[chave].sort((a, b) => a.hora.localeCompare(b.hora));

        const entrada = entradas[0]?.hora || '';
        const saida = entradas.length > 1 ? entradas[entradas.length - 1].hora : '';

        const status = entradas.every(e => e.status.includes('Sucesso')) ? '‚úÖ Sucesso' : '‚ùå Falha';

        const linha = `
          <tr>
            <td>${data}</td>
            <td>${nome}</td>
            <td>${entrada}</td>
            <td>${saida}</td>
            <td>${status}</td>
          </tr>
        `;
        tbody.innerHTML += linha;
        total++;
        if (status.includes('Sucesso')) sucesso++;
        else falha++;
      }

      document.getElementById('total').textContent = total;
      document.getElementById('sucessos').textContent = sucesso;
      document.getElementById('falhas').textContent = falha;
      document.getElementById('percentual').textContent = total ? `${((sucesso / total) * 100).toFixed(1)}%` : '0%';
    }

    function baixarCSV() {
      const linhas = [['Data', 'Nome', 'Entrada', 'Sa√≠da', 'Status']];
      document.querySelectorAll('#tabela-registros tr').forEach(tr => {
        const cols = [...tr.children].map(td => td.textContent.trim());
        linhas.push(cols);
      });

      const csv = linhas.map(l => l.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'registros.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Modo escuro
    const toggle = document.getElementById('toggleDarkMode');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });

    // Enter ativa filtro
    document.getElementById('nomeInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') aplicarFiltro();
    });
  </script>
</body>
</html>
