<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>‚úÖ Registros de Ponto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { opacity: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      border: none;
    }
    .btn-primary { background-color: #0d6efd; color: #fff; }
    .btn-warning { background-color: #ffc107; color: #000; }
    .btn-success { background-color: #198754; color: #fff; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0d6efd;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #212529;
      color: white;
      cursor: pointer;
    }
    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    body.dark th {
      background-color: #343a40;
    }
    body.dark tbody tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    .status-sucesso { color: green; font-weight: bold; }
    .status-falha { color: red; font-weight: bold; }
    @media (max-width: 600px) {
      .input-row { flex-direction: column; }
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <div class="topbar">
      <h2>‚úÖ Registros de Ponto</h2>
      <label class="switch" aria-label="Alternar tema">
        <input type="checkbox" id="darkSwitch" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div id="resumo" style="margin-bottom: 10px; font-weight: bold;"></div>
    <div id="loading" style="display: none;"><div class="spinner"></div></div>

    <div class="input-row">
      <input type="text" id="nomeInput" placeholder="üîç Filtrar por nome" />
      <input type="date" id="dataInicio" />
      <input type="date" id="dataFim" />
      <button class="btn-primary" onclick="aplicarFiltro()">üîé Filtrar</button>
      <button class="btn-warning" onclick="limparFiltro()">üñå Limpar Filtro</button>
      <button class="btn-success" onclick="baixarCSV()">‚¨áÔ∏è CSV</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th onclick="ordenarTabela(0)">Data</th>
            <th onclick="ordenarTabela(1)">Nome</th>
            <th>Entrada</th>
            <th>Sa√≠da</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela-registros"></tbody>
      </table>
    </div>
  </div>

  <script>
    const DateTime = luxon.DateTime;
    let registros = [];
    let tabelaOrdenadaAsc = true;

    function mostrarCarregamento(mostrar) {
      document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
    }

    function carregarDados() {
      mostrarCarregamento(true);
      fetch('logs.json')
        .then(res => res.json())
        .then(data => {
          registros = data;
          aplicarFiltro();
          mostrarCarregamento(false);
        })
        .catch(err => {
          mostrarCarregamento(false);
          document.getElementById('resumo').innerHTML = "<span class='status-falha'>Erro ao carregar dados.</span>";
          console.error("Erro ao carregar logs:", err);
        });
    }

    carregarDados();

    function aplicarFiltro() {
      const nome = document.getElementById('nomeInput').value.toLowerCase();
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;

      let filtrado = registros;

      if (nome) {
        filtrado = filtrado.filter(r => r.nome.toLowerCase().includes(nome));
      }
      if (inicio) {
        filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, 'dd/MM/yyyy') >= DateTime.fromISO(inicio));
      }
      if (fim) {
        filtrado = filtrado.filter(r => DateTime.fromFormat(r.data, 'dd/MM/yyyy') <= DateTime.fromISO(fim));
      }

      exibirTabela(filtrado);
    }

    function limparFiltro() {
      document.getElementById('nomeInput').value = '';
      document.getElementById('dataInicio').value = '';
      document.getElementById('dataFim').value = '';
      aplicarFiltro();
    }

    function exibirTabela(lista) {
      const agrupado = {};
      for (const r of lista) {
        const chave = `${r.nome}-${r.data}`;
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(r);
      }

      const tbody = document.getElementById('tabela-registros');
      tbody.innerHTML = '';

      let total = 0, sucesso = 0;
      for (const chave in agrupado) {
        const [nome, data] = chave.split('-');
        const grupo = agrupado[chave];

        const registrosSucesso = grupo.filter(r => r.status.includes('Sucesso')).sort((a, b) => (a.hora || '').localeCompare(b.hora));

        const entrada = registrosSucesso[0]?.hora || '';
        const saida = registrosSucesso.length > 1 ? registrosSucesso[registrosSucesso.length - 1].hora : '';
        const status = registrosSucesso.length > 0 ? '‚úÖ Sucesso' : '‚ùå Falha';

        tbody.innerHTML += `
          <tr>
            <td>${data}</td>
            <td>${nome}</td>
            <td>${entrada}</td>
            <td>${saida}</td>
            <td class="${status.includes('Sucesso') ? 'status-sucesso' : 'status-falha'}">${status}</td>
          </tr>`;
        total++;
        if (status.includes('Sucesso')) sucesso++;
      }

      document.getElementById('resumo').innerHTML =
        `Total: <b>${total}</b> | Sucessos: <b>${sucesso}</b> | Falhas: <b>${total - sucesso}</b> | % Sucesso: <b>${total ? ((sucesso / total) * 100).toFixed(1) + '%' : '0%'}</b>`;
    }

    function ordenarTabela(coluna) {
      const tbody = document.getElementById('tabela-registros');
      let linhas = Array.from(tbody.querySelectorAll('tr'));
      linhas.sort((a, b) => {
        const valorA = a.children[coluna].textContent.trim();
        const valorB = b.children[coluna].textContent.trim();
        if (coluna === 0) {
          const dataA = DateTime.fromFormat(valorA, 'dd/MM/yyyy').toMillis();
          const dataB = DateTime.fromFormat(valorB, 'dd/MM/yyyy').toMillis();
          return tabelaOrdenadaAsc ? dataA - dataB : dataB - dataA;
        } else {
          return tabelaOrdenadaAsc ? valorA.localeCompare(valorB) : valorB.localeCompare(valorA);
        }
      });
      tbody.innerHTML = '';
      linhas.forEach(linha => tbody.appendChild(linha));
      tabelaOrdenadaAsc = !tabelaOrdenadaAsc;
    }

    function baixarCSV() {
      const linhas = [['Data', 'Nome', 'Entrada', 'Sa√≠da', 'Status']];
      document.querySelectorAll('#tabela-registros tr').forEach(tr => {
        const cols = Array.from(tr.children).map(td => td.textContent.trim().replace(/‚úÖ|‚ùå/g, '').trim());
        linhas.push(cols);
      });
      const csv = linhas.map(row => row.join(';')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'registros.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('darkSwitch').addEventListener('change', (e) => {
      document.body.classList.toggle('dark', e.target.checked);
    });

    document.getElementById('nomeInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') aplicarFiltro();
    });
  </script>
</body>
</html>
